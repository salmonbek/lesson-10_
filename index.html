<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREND</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="container">
                <div class="navigation">
                    <a href="#" class="logo-link">
                        <img src="images/logo.svg" alt="image-logo">
                    </a>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
                    </ul>
                    <div class="btn-link">
                        <a class="link-btn" href="#">Log in</a>
                        <a class="link-btn" href="#">Open an account</a>
                        <a class="link-btn" href="#">EN</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="form-option">
            <a class="logo-form" href="#">
                <img src="images/logo.svg" alt="image-logo">
            </a>
            <h1 class="form-header">
                Welcome to ByTrend!
            </h1>
            <p class="form-paragraph">
                Already have an account? <a class="link-form" href="#">Log in</a>
            </p>
            <form action="" class="form ">
                <div class="form-input d-flex justify-content-spb gap-16 mb-24">
                    <label for="frist-name" class="label-form">First name<span>*</span>
                        <input type="text" name="frist-name" id="frist-name" class="input-name"
                            placeholder="your name" />
                    </label>
                    <label for="frist-name" class="label-form">Last name<span>*</span>
                        <input type="text" name="last-name" id="last-name" class="input-name" placeholder="last name" />
                    </label>
                </div>
                <div class="form-input-brithday mb-24">
                    <label for="brithday" class="brithday">
                        Birth date<span>*</span>
                        <input type="date" name="brith-day" id="brithday">
                    </label>
                </div>
                <div class="gender-form ">
                    Gender<span>*</span>
                    <div class=" gender-main d-flex justify-content-spb gap-16">
                        <label for="female" class="label-form-gender d-flex gap-16">
                            <input type="radio" name="gender" id="female" class="gender-input">
                            female
                        </label>
                        <label for="male" class="label-form-gender d-flex gap-16">
                            <input type="radio" name="gender" id="male" class="gender-input">
                            male
                        </label>
                    </div>
                    <div class="form-input-skype mb-24">
                        <label for="skype" class="skype">
                            Skype
                            <input placeholder="Your login Skype" type="text" name="sky-pe" id="skype">
                        </label>
                    </div>
                    <div class="form-input-promo mb-24">
                        <label for="promo" class="promo">
                            Promo
                            <input placeholder="Your promo" type="text" name="pro-mo" id="promo">
                        </label>
                    </div>
                </div>
                <div class="link-continue">
                    <a class="continue-btn" href="pages/pages-two.html">Continue</a>
                </div>
        </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer-paragraph">

            </p> <img src="" alt="">
        </div>
    </footer>
</body>

</html>
